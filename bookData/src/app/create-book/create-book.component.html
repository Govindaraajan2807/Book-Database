<div class = "col-md-8 offset-md-3">
<h3> Add Book </h3>
<form (ngSubmit) = "onSubmit()">

    <div class = "form-group">
        <label>Book Name</label> 
        <input type="text" class ="form-control" id="bookName"
            [(ngModel)] = "book.bookName" name="bookName">
    </div>

    <div class = "form-group">
        <label>Author Name</label> 
        <input type="text" class ="form-control" id="authorName"
            [(ngModel)] = "book.authorName" name="authorName">
    </div>
    
    <div class = "form-group">
        <label>Published Year</label> 
        <input type="text" class ="form-control" id="publishedYear"
            [(ngModel)] = "book.publishedYear" name="publishedYear">
    </div>
    <!-- <div class = "form-group">
        <label>Book Category</label> 
        <input type="text" class ="form-control" id="category"
            [(ngModel)] = "book.category" name="category">
    </div> -->

    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
